name: boto3-stubs integration

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: {}

jobs:
  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml
      - name: Set up uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Install the project
        run: uv sync --extra check --dev
      - name: Install extras
        run: uv pip install -U aiobotocore
      - name: Integration tests
        run: |
          uv run scripts/integration.py --product boto3 -d
      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mypy_boto3_output
          path: mypy_boto3_output

  sanity-check:
    name: Sanity check
    needs: integration
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: mypy_boto3_output
          path: mypy_boto3_output
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version }}
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install mypy ruff pyright boto3 botocore botocore-stubs boto3-stubs-lite types-requests
      - name: Check output
        run: |
          python scripts/check_output.py
